<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input[type=password] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .strength {
      margin-top: 10px;
      font-weight: bold;
      padding: 8px;
      border-radius: 6px;
    }
    .weak {
      color: #fff;
      background: #e74c3c;
    }
    .medium {
      color: #fff;
      background: #f39c12;
    }
    .strong {
      color: #fff;
      background: #27ae60;
    }
    .criteria {
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }
    .criteria li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <div id="strength" class="strength"></div>

    <ul class="criteria">
      <li>✅ At least 8 characters</li>
      <li>✅ Uppercase & lowercase letters</li>
      <li>✅ At least one number</li>
      <li>✅ At least one special character (!@#$%^&*)</li>
    </ul>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthDisplay = document.getElementById('strength');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (password.length === 0) {
        strengthDisplay.textContent = '';
        strengthDisplay.className = 'strength';
      } else if (strength <= 1) {
        strengthDisplay.textContent = 'Weak Password';
        strengthDisplay.className = 'strength weak';
      } else if (strength === 2 || strength === 3) {
        strengthDisplay.textContent = 'Medium Strength Password';
        strengthDisplay.className = 'strength medium';
      } else if (strength === 4) {
        strengthDisplay.textContent = 'Strong Password';
        strengthDisplay.className = 'strength strong';
      }
    });
  </script>
</body>
</html>
